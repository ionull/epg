name: Generate HOY EPG

on:
  schedule:
    - cron: "10 16 * * *" # Runs daily at 00:10 HKT (+8)
  workflow_dispatch:
    
permissions:
  contents: write   # <-- grant write permission for repo contents

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: generator/hoy
        run: npm ci || npm install

      - name: Generate EPG
        working-directory: generator/hoy
        run: npm start

      - name: Commit and push generated EPG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"
          git pull
          git add parts/hoy.xml.gz
          git diff --cached --quiet || git commit -m "Update EPG XML [auto]"
          git push
